<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:event listener="#{loginController.isAdmin}" type="preRenderView" />
    <h:head>
        <title>Professor Login</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
    </h:head>

    <h:body>
        <f:event listener="#{assignmentController.loadProfQuizzes()}" type="preRenderView"/>
        <div class = "container"> 
            <p:panelGrid columns="1">
                <f:facet name="header">
                    <h:outputText value="Welcome to Learners Edge, #{loginController.theModel.firstName}." /> 
                </f:facet>

            </p:panelGrid>
            <h:form>
                <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span> <span
                                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                                    class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="response.xhtml">Home</a></li>
                                <li><a href="update.xhtml">Update Profile</a></li>
                                <li> 
                                    <h:form class="form-inline pull-xs-right">
                                        <h:commandButton value="Logout" action="#{loginController.logout()}"></h:commandButton>
                                    </h:form> 
                                </li>
                            </ul>
                        </div>
                        <!--/.nav-collapse -->
                    </div>
                </div>
                <br/>
                <h3>Create a new assignment</h3>
                 <p:panelGrid columns="2">            
                     <h:link class="btn btn-primary" value="Create Assignment" outcome="/createquiz.xhtml"></h:link>
                </p:panelGrid>
                <h3>Modify existing assignments</h3>
                <p:panelGrid columns="2">            
                    <ui:repeat value="#{assignmentController.quizzes}" var="quiz">
                        <h:outputText value="Edit Quiz #{quiz.name} - "/>
                        <h:link class="btn btn-warning" value="Add Questions" outcome="/createQuestion.xhtml?quizid=#{quiz.quizId}"/><br/>
                    </ui:repeat> 
                </p:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
