<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Edit Your Quiz</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>
            
        </f:metadata>

    </head>
    <body>
        <h:form>
        <div><h:commandButton value="refresh" action="#{editQuizController.test()}"/> </div>
        <ui:repeat value="#{editQuizController.quiz.questionSet}" var="question">
            <h3><h:outputText value="#{question.question}"/></h3>
            <ui:repeat value="#{question.answers}" var="x">
                <br/><h:outputText value="#{x.answer}"/>
            </ui:repeat>
        </ui:repeat>
        </h:form>
    </body>
</html>
