<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener="#{loginController.isAdmin}" type="preRenderView" />
    <h:head>
        <title>Login Success</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
    </h:head>
    
    <h:body>
        <div class = "container"> 
        <h:form>
            Thanks for logging in #{loginController.theModel.username} with the email of: #{loginController.theModel.email}<br/>
            your security question was #{loginController.theModel.securityQuestion}. Your password and security answer were omitted
            from this page due to security concerns.
        <h:commandButton id="back" value="Back" action="index.xhtml"/>
        <h:commandButton id="update" value="Update" action="update.xhtml"/>
    </h:form>
        </div>
    </h:body>
</html>
