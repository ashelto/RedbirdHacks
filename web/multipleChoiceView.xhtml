<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Multiple Choice</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <div class ="container">
            <h:form class = "form-signin">
                <h:outputText value = "#{takeQuizController.getQuestion(takeQuizController.index).getQuestion()}"></h:outputText>
                <br/>
                <h:commandButton id = "ans1" value = "A" action = "#{takeQuizController.evaluateAnswer(0)}"></h:commandButton>
                <h:outputText value = "#{takeQuizController.getQuestion(takeQuizController.index).getAnswers().get(0).getAnswer()}"></h:outputText><br/>
                <h:commandButton id = "ans2" value = "B" action = "#{takeQuizController.evaluateAnswer(1)}"></h:commandButton>
                <h:outputText value = "#{takeQuizController.getQuestion(takeQuizController.index).getAnswers().get(1).getAnswer()}"></h:outputText><br/>
                <h:commandButton id = "ans3" value = "C" action = "#{takeQuizController.evaluateAnswer(2)}"></h:commandButton>
                <h:outputText value = "#{takeQuizController.getQuestion(takeQuizController.index).getAnswers().get(2).getAnswer()}"></h:outputText><br/>
                <h:commandButton id = "ans4" value = "D" action = "#{takeQuizController.evaluateAnswer(3)}"></h:commandButton>
                <h:outputText value = "#{takeQuizController.getQuestion(takeQuizController.index).getAnswers().get(3).getAnswer()}"></h:outputText><br/>
                <h:commandButton value="Submit" class="btn btn-primary btn-block" id="submit" action="#{takeQuizController.generateIndex()}" />
                <h:outputText value="#{takeQuizController.output}" style="color:#ff0000"/>
            </h:form>
        </div>
    </h:body>
</html>
