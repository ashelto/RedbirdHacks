<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <link href="signin.css" rel="stylesheet"></link>
        <title>Welcome</title>
    </h:head>
    <h:body>
        <div class = "container">
            <h:form class = "form-signin">
                <h3 class="form-signin-heading">John Popilek and Steve Sullivan</h3>
                <h3 class="form-signin-heading">Login application for lab 3</h3>
                Username: <br/><h:inputText id="username" class="form-control" value="#{loginController.theModel.username}"/><br/>
                Password: <br/><h:inputSecret id="password" class="form-control" value="#{loginController.theModel.password}" /><br/>
                <h:commandButton value="Sign in" class="btn btn-lg btn-primary btn-block" id="loginbutton" action="#{loginController.processLogin()}" />
                <h:commandButton value="Sign up" class="btn btn-lg btn-warning btn-block" id="signup" action="signup.xhtml" />
                <h:outputText value="#{loginController.response}" style="color:#ff0000"/>
                <h:commandButton value="Create user" class="btn btn-lg btn-primary btn-block" id="createFakeUser" action="#{loginController.createFakeUser()}" />
            </h:form>
        </div>
    </h:body>
</html>
