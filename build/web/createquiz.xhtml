<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
        <title>Create new quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
        <div class="container" style="border: 1px solid black; align-content: center">
            <h1>Create a New Quiz</h1>
            Quiz Title: <h:inputText value="#{makeQuizController.quiz.name}" id="quizTitle" /><br/>
            <h:commandButton class="btn btn-success" value="Create Quiz" action="#{makeQuizController.createQuiz()}"/>
        </div>
        </h:form>
    </body>
</html>
